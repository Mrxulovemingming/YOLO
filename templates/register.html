{% extends "base.html" %}
{% block title %}
    注册
{% endblock %}
{% block head %}
    <script src="{{ url_for("static",filename ='js/register.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="row mt-4">
        <div class="col-sm"></div>
        <div class="col-sm">
            <form method="post" action="{{ url_for("user.register") }}">
                {% for message in get_flashed_messages() %}
                    <div class="form-group">
                        <div class="text-danger" role="alert">
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱地址</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                           aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">我们不会将你的邮箱用于其他用途.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">验证码</label>
                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="emailHelp" name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>

                <button type="submit" class="btn btn-dark btn-block">注册</button>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>

{% endblock %}
