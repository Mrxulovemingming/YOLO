{% extends "base.html" %}
{% block title %}
    YOLO-首页
{% endblock %}
{% block head %}
    <script src="{{ url_for("static",filename ='js/index.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/index.css") }}">
{% endblock %}

{% block body %}
    <div id="hint_label" class="alert alert-dark mt-3" role="alert">
        <h4 class="alert-heading">YOLO 小站</h4>
        <hr>
        <p class="mb-0">这里是 YOLO 小站，你可以上传篮球视频来分析篮球运动员的动作</p>
    </div>
    <div id="carouselExampleCaptions" class="carousel slide  mt-3" data-ride="carousel ">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
            <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner " data-interval="2000">
            <div class="carousel-item active">
                <img src="/static/image/banner1.jpg" class="d-block w-100  " alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="/static/image/banner2.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="/static/image/banner1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
{% endblock %}
