<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename="bootstrap/bootstrap.min.css") }}">
    <script src="{{ url_for('static',filename="jquery/jquery.3.6.min.js") }}"></script>
    <script src="{{ url_for('static',filename="bootstrap/bootstrap.min.js") }}"></script>
    <script src="{{ url_for('static',filename="bootstrap/bootstrap.bundle.min.js") }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/init.css") }}">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static',filename="css/sticky-footer-navbar.css") }}">
    {% block head %}

    {% endblock %}
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">YOLO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">主页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("video.upload") }}">上传视频</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("video.show_video") }}">我的视频</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for("video.parse_video") }}">解析视频</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">待开发</a>
                </li>
                <li class="nav-item ml-4">
                    <form class="form-inline mt-2 mt-md-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>
            </ul>
            <ul class="navbar-nav mr-4">
                {% if user %}
                    <li class="nav-item active">
                        <a class="nav-link disabled" href="#">{{ user.username }} </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.logout') }}">注销</a>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('user.login') }}">登录 <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                    </li>
                {% endif %}

            </ul>

        </div>
    </nav>
</header>


<div class="container" style="margin-top: 60px">
    {% block body %}

    {% endblock %}
</div>


<footer class="footer mt-auto  py-3">
    <div class="container">
        <span class="text-muted">本站内容仅供学习参考，请勿用于其他用途.</span>
    </div>
</footer>
</body>
</html>
